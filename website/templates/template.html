<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Website Template Generator</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"
        type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <!-- CSS -->
    <style>
        .float-btn {
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 3.75rem;
            height: 3.75rem;
            background-color: #0d6efd;
            border: none;
            color: #FFF;
            border-radius: 3.125rem;
            box-shadow: 0.125rem 0.125rem 0.1875rem #999;
            cursor: pointer;
        }

        .float-btn-btm-right {
            bottom: 2.5rem;
            right: 2.5rem;
        }

        .float-btn-btm-left {
            bottom: 2.5rem;
            left: 2.5rem;
        }
    </style>
    </style>
</head>

<body>
    <div>
        {% block content %}
        {% endblock %}
    </div>

    <a href="/" class="float-btn float-btn-btm-left">
        <h2><i class="bi bi-caret-left-fill"></i></h2>
    </a>

    <form method="POST">
        <button class="float-btn float-btn-btm-right" type="submit">
            <h2><i class="bi bi-file-earmark-arrow-down-fill"></i></h2>
        </button>
    </form>

    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
</body>

</html>
